# Site Information
site_name: "{{cookiecutter.project_name}}"
site_url: ""
site_author: "{{cookiecutter.author_name}}"
site_description: >-
  "{{cookiecutter.description}}"

# Repository
repo_name: ""
repo_url: ""
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2023-2024 - AI Singapore

# Configuration
docs_dir: docs
theme:
  name: material
  logo: aisg-logo.png
  language: en
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - toc.follow
    - content.tabs.link
  palette:
    - scheme: aisg
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  favicon: favicon.svg

# Page Tree
nav:
  - Home: index.md
  - User Guide:
    - Prerequisites: guide-for-user/01-prerequisites.md
    - Preface: guide-for-user/02-preface.md
    - MLOps Components & Platform: guide-for-user/03-mlops-components-platform.md
    - Developer Workspace: guide-for-user/04-dev-wksp.md
    - Virtual Environment: guide-for-user/05-virtual-env.md
    - Data Storage & Versioning: guide-for-user/06-data-storage-versioning.md
    - Job Orchestration: guide-for-user/07-job-orchestration.md
    - Deployment: guide-for-user/08-deployment.md
    - Batch Inferencing: guide-for-user/09-batch-inferencing.md
    - CI/CD: guide-for-user/10-cicd.md
    - Documentation: guide-for-user/11-documentation.md

# Plugins
plugins:
  - search
  - ezlinks
  - termynal
  - minify:
      minify_html: true

# Customisation
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/aisingapore
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/aisingapore
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/ai_singapore/

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets
